<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <meta
      name="description"
      content="Fill out the form to view details and we will contact you as soon as possible."
    />

    <link rel="stylesheet" href="styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <picture class="logo">
      <source srcset="resources/avif/Logo_2x.avif 101w" type="image/avif" />
      <source srcset="resources/webp/Logo_2x.webp 101w" type="image/webp" />
      <source srcset="resources/png/Logo_2x.png 101w" type="image/png" />
      <img src="resources/png/Logo@2x.png" alt="Becv Logo" class="logo-img" />
    </picture>

    <header>
      <h1>Interested in our business pricing?</h1>
      <h2>
        Fill out the form to view details and weâ€™ll contact you as soon as possible.
      </h2>
    </header>
    <main>
      <section class="form-section">
        <form action="" method="post">
          <div class="form-row">
            <div class="form-element">
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-element">
              <label for="email">Company Email</label>
              <input type="email" id="name" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-element">
              <label for="size">Company Size</label>
              <select name="company-size" id="size" required>
                <option value="">Select company size</option>
                <option value="1-50">1-50 employees</option>
                <option value="50-100">50-100 employees</option>
                <option value="100-200">100-200 employees</option>
                <option value="200+">200+ employees</option>
              </select>
            </div>
            <div class="form-element">
              <label for="subject">Subject</label>
              <select name="subject" id="subject" required>
                <option value="">Select a subject</option>
                <option value="1-50">Building Landing pages</option>
                <option value="50-100">Option 2</option>
                <option value="100-200">Option 3</option>
                <option value="200+">Option 4</option>
              </select>
            </div>
          </div>

          <div class="form-element">
            <label for="message">Message</label>
            <textarea name="message" id="message"> </textarea>
          </div>

          <button class="form-element" type="submit">Contact Sales</button>
        </form>
      </section>
    </main>
  </body>
</html>
